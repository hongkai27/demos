<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pikachu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,
    maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./pikachuphone.css" />
    <style id="styleCode"></style>
</head>

<body>
    <div class="code-wrapper">
        <div class="code"></div>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper" id="wrapper">
                <div class="nose"></div>
                <div class="left eye"></div>
                <div class="right eye"></div>
                <div class="left face"></div>
                <div class="right face"></div>
                <div class="left upperLip"></div>
                <div class="right upperLip"></div>
                <div class="lipWrapper">
                    <div class="lowLip"></div>
                </div>
                <div class="pik-body">
                    <img class="shock-left" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
                    <img class="shock-right" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
                </div>
            </div>
        </div>
    </div>
    <script src="./prism.js"></script>
    <script src="./pikachuPhone.j"></script>
</body>

</html>
